<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Figura Rostro KG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #333;
    }

    img {
      max-width: 100%;
      display: block;
    }

    section {
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 90vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.45);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* BANNERS */
    .banner img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
    }

    /* SERVICIOS / VENTAS */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 25px;
    }

    .service-card {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .service-card img {
      height: 220px;
      object-fit: cover;
    }

    .service-card h3 {
      padding: 15px;
      margin: 0;
    }

    /* FLORALES */
    .floral-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 20px;
    }

    .floral-grid img {
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* GALERÍA */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 15px;
    }

    .gallery-grid img {
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <img src="banner-principal.jpg" alt="Banner principal">
  <div class="hero-content">
    <h1>Figura Rostro KG</h1>
    <p>Regalos, flores y eventos personalizados</p>
  </div>
</section>

<!-- BANNER PROMO -->
<section class="banner">
  <img src="banner-secundario.jpg" alt="Banner promocional">
</section>

<!-- SERVICIOS / VENTAS -->
<section>
  <h2>Nuestros Servicios</h2>
  <div class="services-grid">
    <div class="service-card">
      <img src="venta-regalos.jpg">
      <h3>Regalos Personalizados</h3>
    </div>
    <div class="service-card">
      <img src="venta-eventos.jpg">
      <h3>Eventos Especiales</h3>
    </div>
    <div class="service-card">
      <img src="venta-florales.jpg">
      <h3>Arreglos Florales</h3>
    </div>
    <div class="service-card">
      <img src="venta-catering.jpg">
      <h3>Catering</h3>
    </div>
    <div class="service-card">
      <img src="venta-decoracion.jpg">
      <h3>Decoración</h3>
    </div>
    <div class="service-card">
      <img src="venta-corporativo.jpg">
      <h3>Regalos Corporativos</h3>
    </div>
  </div>
</section>

<!-- FLORALES -->
<section>
  <h2>Arreglos Florales</h2>
  <div class="floral-grid">
    <img src="floral-1.jpg">
    <img src="floral-2.jpg">
    <img src="floral-3.jpg">
  </div>
</section>

<!-- GALERÍA -->
<section>
  <h2>Galería</h2>
  <div class="gallery-grid">
    <img src="galeria-1.jpg">
    <img src="galeria-2.jpg">
    <img src="galeria-3.jpg">
    <img src="galeria-4.jpg">
    <img src="galeria-5.jpg">
    <img src="galeria-6.jpg">
    <img src="galeria-7.jpg">
    <img src="galeria-8.jpg">
    <img src="galeria-9.jpg">
    <img src="galeria-10.jpg">
  </div>
</section>

<!-- BANNER CONTACTO -->
<section class="banner">
  <img src="banner-contacto.jpg" alt="Banner contacto">
</section>

<footer>
  <p>© Figura Rostro KG - Todos los derechos reservados</p>
</footer>

</body>
</html>
